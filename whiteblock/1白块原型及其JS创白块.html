<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			#main{
				height: 400px;
				width: 400px;
				background: gray;
				border: 2px solid green;
				margin: 10px auto;
			}
			#container{
				height: 400px;
				width: 100%;
			}
			.row{
				width: 100%;
				height: 100px;
			}
			.cell{
				width: 100px;
				height: 100px;
				float: left;
			}
        </style>
    </head>
    <body>
    <div id="main">
    	<div id="container">
    		<div class="row">
    			<div class="cell"></div>
    			<div class="cell"></div>
    			<div class="cell"></div>
    			<div class="cell"></div>
    		</div>
    		<div class="row">
    			<div class="cell"></div>
    			<div class="cell"></div>
    			<div class="cell"></div>
    			<div class="cell"></div>
    		</div>
    		<div class="row">
    			<div class="cell"></div>
    			<div class="cell"></div>
    			<div class="cell"></div>
    			<div class="cell"></div>
    		</div>
    		<div class="row">
    			<div class="cell"></div>
    			<div class="cell"></div>
    			<div class="cell"></div>
    			<div class="cell"></div>
    		</div>
    	</div>
    </div>
    </body>
    <script>
    //2 创建div.row; div.class='row';
    function crow()
    {
    	var row=cdiv('row');
    	for(var i=0;i<4;i++)
    	{
    		row.appendChild(cdiv('cell'));
    	}

    	$('container').appendChild(row);

    }
    //1 创建一个div,className是其类名
    function cdiv(className)
    {
    	var div=document.createElement('div');
    	div.className=className;
    	return div;
    }

    //按id获取对象
    function $(id){
    	return document.getElementById(id);
    }
    crow();
    </script>
</html>
