<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			#main{
				height: 400px;
				width: 400px;
				background: gray;
				border: 2px solid green;
				margin: 10px auto;
				position: relative;
				overflow: hidden;
				
			}
			#container{
				height: 400px;
				width: 100%;
				position: relative;
				top: -100px;
			}
			.row{
				width: 100%;
				height: 100px;
			}
			.cell{
				width: 100px;
				height: 100px;
				float: left;
			}
			.black{background:black;}
        </style>
    </head>
    <body>
    <div id="main">
    	<div id="container">
    		
    	</div>
    </div>
    </body>
    <script>
    //关注点：appendChild和insert before('content');
   
    var timer=null;
    //4初始化,是3行，不是4行，这是游戏中考虑到实际情况，刚点开始没来得及点呢就往下掉，失败退出
    function init()
    {
    	for(var i=0;i<4;i++)
    	{
    		crow();
    	}
    }

    /**
     *
     * 6定时器，让它动起来，
     */
    function start()
    {
    	window.setInterval('move()',30);
    }
     /** 
     * 5动起来
     */
    function move()
    {
    	var con=$('container');
    	var top=parseInt(window.getComputedStyle(con,null)['top']);
    	top+=2;
    	con.style.top=top+'px';
    	if(top==0){
    		crow();
    		con.style.top=-100+'px';
    		//每创建一个新行之后删掉旧行
    		drop();
    	}
    }

    //2 创建div.row; div.class='row';
    function crow()
    {
    	var row=cdiv('row');
    	var classes=createSn();


    	for(var i=0;i<4;i++)
    	{
    		row.appendChild(cdiv(classes[i]));
    	}

    	var con=$('container');
    	if(con.firstChild==null)
    	{
    		con.appendChild(row);
    	}else{
    		con.insertBefore(row, con.firstChild);
    	}
    	

    }
    /**
     *
     * 7专门负责删最后一行
     */
    function drop()
    {
    	var con=$('container');
    	con.removeChild(con.lastChild);
    }
    //1 创建一个div,className是其类名
    function cdiv(className)
    {
    	var div=document.createElement('div');
    	div.className=className;
    	return div;
    }
    
    //3返回一个数组，随机其中一个单元，cell再多加一个类名使得其值为black,其余三个为cell
    function createSn()
    {
    	var arr=['cell','cell','cell','cell'];
    	var i=Math.floor(Math.random()*4);
    	arr[i]='cell black';
    	return arr;
    }

    //按id获取对象
    function $(id){
    	return document.getElementById(id);
    }

   init();
  start();
  
    </script>
</html>
